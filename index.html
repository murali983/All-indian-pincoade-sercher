<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All India Pincode Searcher</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        #loading { color: blue; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>All India Pincode Searcher</h1>
    <p id="loading">డేటా లోడ్ అవుతోంది... దయచేసి వేచి ఉండండి.</p>
    
    <input type="text" id="searchInput" placeholder="పిన్‌కోడ్ లేదా ఊరి పేరు టైప్ చేయండి..." onkeyup="searchData()">

    <div id="resultCount"></div>
    
    <table>
        <thead>
            <tr>
                <th>Office Name</th>
                <th>Pincode</th>
                <th>District</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
            </tbody>
    </table>
</div>

<script>
    let pincodeData = [];

    // 1. వెబ్‌సైట్ ఓపెన్ అవ్వగానే ఫైల్‌ను ఆటోమేటిక్‌గా లోడ్ చేస్తుంది
    window.addEventListener('DOMContentLoaded', () => {
        const csvUrl = 'pincodes.csv'; // మీ ఫైల్ పేరు సరిగ్గా ఉండాలి

        fetch(csvUrl)
            .then(response => response.text())
            .then(csvText => {
                pincodeData = parseCSV(csvText);
                document.getElementById('loading').innerText = "డేటా సిద్ధంగా ఉంది! మీరు సెర్చ్ చేయవచ్చు.";
                setTimeout(() => document.getElementById('loading').style.display = 'none', 3000);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('loading').innerText = "ఫైల్ లోడ్ చేయడంలో విఫలమైంది. ఫైల్ పేరు సరిగ్గా ఉందో లేదో చూడండి.";
            });
    });

    // 2. CSVని ఆబ్జెక్టులుగా మార్చే ఫంక్షన్
    function parseCSV(text) {
        const lines = text.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(line => {
            const data = line.split(',');
            if (data.length >= headers.length) {
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim().toLowerCase()] = data[index] ? data[index].trim() : '';
                });
                return obj;
            }
        }).filter(item => item);
    }

    // 3. సెర్చ్ చేసే ఫంక్షన్
    function searchData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const tableBody = document.getElementById('resultsTable');
        tableBody.innerHTML = ''; 

        if (query.length < 3) return; // 3 అక్షరాల కంటే తక్కువ ఉంటే సెర్చ్ చేయదు

        const filtered = pincodeData.filter(item => 
            (item.pincode && item.pincode.includes(query)) || 
            (item.officename && item.officename.toLowerCase().includes(query)) ||
            (item.district && item.district.toLowerCase().includes(query))
        ).slice(0, 50); // కేవలం మొదటి 50 రిజల్ట్స్ చూపిస్తుంది (వేగం కోసం)

        filtered.forEach(item => {
            const row = `<tr>
                <td>${item.officename}</td>
                <td>${item.pincode}</td>
                <td>${item.district}</td>
                <td>${item.statename}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }
</script>

</body>
</html>
